<!DOCTYPE html>
<html lang="en">
<head>
<title>Lewis Sheeran - Responsive Form</title>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header>
<h1> THE CODE REVIEW </h1>
</header>

<div class="top-section">
  <p class="sign-up-para"> Sign up for our newsletter </p>
  <p class="heading-2"> Get the latest news on how your code is doing right in your inbox</p>
</div>

<div class="top-form-container">
  <form>
    <fieldset class="first-fieldset">
        <legend class="legend"> Contact Information </legend>

        <div class="top-content-container">
          <label for="full_name">Full Name</label>
          <input placeholder="Required" class="input-field" type="text" id="full_name" name="user-name">
        </div>

        <div class="top-content-container">
          <label for="email-address">Email Address</label>
          <input placeholder="Required" type="email" id="email-address" name="user-email">
        </div>

        <div class="top-content-container">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="user-phone">
        </div>

        <div class="top-content-container">
          <label for="street-address">Street Address</label>
          <input type="text" id="street-address" name="user-address">
        </div>

        <div class="top-content-container">
          <label for="city">City</label>
          <input type="text" id="city" name="user-city">
        </div>

        <div class="top-content-container">
          <label for="state">State</label>
          <select id="state" name="user-state">
              <option value="" disabled selected hidden>Choose State</option>
              <option value="NSW">NSW</option>
              <option value="VIC">VIC</option>
              <option value="QLD">QLD</option>
              <option value="TAS">TAS</option>
              <option value="WA">WA</option>
              <option value="NT">NT</option>
              <option value="ACT">ACT</option>
          </select>
        </div>

        <div class="top-content-container">
          <label class="postcode-label" for="postcode">Postcode</label>
          <input class="postcode-class" type="text" id="postcode" name="user-postcode">
        </div>
    </fieldset>

    <fieldset class="second-fieldset">

      <legend class="legend">Newsletter</legend>
      <p>Select the newsletters you would like to recieve</p>

      <div class="bottom-content-container">
        <input type="checkbox" id="html-checkbox" name="subscribe-html" value="html-News">
        <label for="html-checkbox">HTML News</label>
      </div>

      <div class="bottom-content-container">
        <input type="checkbox" id="css-checkbox" name="subscribe-css" value="css-news">
        <label for="css-checkbox">CSS News</label>
      </div>

      <div class="bottom-content-container">
        <input type="checkbox" id="javascript-news" name="subscribe-javascript" value="javascript-news">
        <label for="javascript-news">Javascript News</label>
      </div>

      <p>Newsletter format</p>

      <div class="bottom-content-container">
        <input type="radio" id="radio-html" name="newsletter-format" value="newsletter-html">
        <label for="radio-html">HTML</label>
      </div>

      <div class="bottom-content-container">
        <input type="radio" id="radio-text" name="newsletter-format" value="newsletter-text">
        <label for="radio-text">Plain Text</label>
      </div>

      <label for="other-topics">Other topics that you'd like to hear about</label>
      <textarea class="text-area" id="other-topics" name="text-topics"></textarea>

      <button class="button" type="submit">Sign Up</button>

    </fieldset>
  </form>
</div>

<footer>
  <p class="footer"> Copywrite The Code Review </p>
</footer>

</body>
</html>
